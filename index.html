<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

  </style>
</head>

<body class="container-fluid d-flex-column py-5">
  <header>
    <div class="d-flex justify-content-between col-6 mx-auto border border-3 rounded p-3 ">
      <img src="/images/logo.svg" alt="" class="m-2" width="">
      <div class="border border-3 rounded px-4 pt-2 bg-white text-center">
        <p class="text-primary fw-bold">SCORE</p>
        <h1 class="fs-1 fw-bold" id="puntos">0</h1>
      </div>
    </div>
  </header>
  <main>
    <div id="resultado" class="hide mt-5">
      <div class="d-flex col-6 mx-auto justify-content-between">
        <div id="divEleccion">
          <h3 class="text-light">Selecci√≥n</h3>
          <div class="rounded-circle icon border-primary mt-n1 hide" id="ElePaper">
            <img src="/images/icon-paper.svg" alt="" class="center">
          </div>
          <div class="rounded-circle icon border-warning mt-n1 hide" id="EleScissors">
            <img src="/images/icon-scissors.svg" alt="" class="center">
          </div>
          <div class="d-flex justify-content-center">
            <div class="rounded-circle icon border-danger hide" id="EleRock">
              <img src="/images/icon-rock.svg" alt="" class="center">
            </div>
          </div>
        </div>

        <div class="hide d-flex-column m-auto text-center text-light" id="show">
          <h2></h2>
          <button type="button" class="btn btn-light btn-lg" id="playAgain">Play Again</button>
        </div>

        <div id="AIEleccion">
          <h3 class="text-light">Selecci√≥n</h3>
          <div class="rounded-circle icon border-primary mt-n1 hide" id="AIPaper">
            <img src="/images/icon-paper.svg" alt="" class="center">
          </div>
          <div class="rounded-circle icon border-warning mt-n1 hide" id="AIScissors">
            <img src="/images/icon-scissors.svg" alt="" class="center">
            <bdiv>
          </div>
          <div class="rounded-circle icon border-danger hide" id="AIRock">
            <img src="/images/icon-rock.svg" alt="" class="center">
          </div>

        </div>
      </div>
    </div>
    <div class="d-flex col-6 mx-auto icons mt-n1 justify-content-center" id="eleccion">
      <div class="">
        <button class="rounded-circle icon border-primary mt-n1" id="paper">
          <img src="/images/icon-paper.svg" alt="" class="center">
        </button>
        <button class="rounded-circle icon border-danger col align-self-end" id="piedra">
          <img src="/images/icon-rock.svg" alt="" class="center">
        </button>
        <button class="rounded-circle icon border-warning mt-n1" id="tijera">
          <img src="/images/icon-scissors.svg" alt="" class="center">
        </button>
      </div>
    </div>
    
  </main>

  <footer class="d-flex col-6 mx-auto justify-content-end">
    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#Rules">
      Rules
    </button>
    
    <div class="modal fade" id="Rules" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">RULES</h5>
            <button type="button" data-bs-dismiss="modal" aria-label="Close"><img src="/images/icon-close.svg" alt=""></button>
          </div>
          <div class="modal-body">
            <img src="/images/image-rules.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    
  </footer>

  <script src="app.js"></script>
</body>

</html>
