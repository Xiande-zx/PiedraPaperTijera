<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </style>
</head>

<body class="container-fluid d-flex-column p-5">
  <header>
    <div class="d-flex justify-content-between col-6 mx-auto border border-3 rounded p-3 ">
      <img src="/images/logo.svg" alt="" class="m-2" width="">
      <div class="border border-3 rounded px-4 pt-2 bg-white text-center">
        <p class="text-primary fw-bold">SCORE</p>
        <h1 class="fs-1 fw-bold" id="puntos">0</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="d-flex-row col-4 mx-auto icons mt-n1" id="eleccion">
      <div class="d-flex justify-content-between ">
        <button class="rounded-circle icon border-primary mt-n1" id="paper">
          <img src="/images/icon-paper.svg" alt="" class="center">
        </button>
        <button class="rounded-circle icon border-warning mt-n1" id="tijera">
          <img src="/images/icon-scissors.svg" alt="" class="center">
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="rounded-circle icon border-danger" id="piedra">
          <img src="/images/icon-rock.svg" alt="" class="center">
        </button>
      </div>
    </div>
    <div id="resultado" class="hide">
      <div class="d-flex col-4 mx-auto justify-content-between">

        <div id="divEleccion">
          <div class="rounded-circle icon border-primary mt-n1 hide" id="ElePaper">
            <img src="/images/icon-paper.svg" alt="" class="center">
          </div>
          <div class="rounded-circle icon border-warning mt-n1 hide" id="EleScissors">
            <img src="/images/icon-scissors.svg" alt="" class="center">
          </div>
          <div class="d-flex justify-content-center">
            <div class="rounded-circle icon border-danger hide" id="EleRock">
              <img src="/images/icon-rock.svg" alt="" class="center">
            </div>
          </div>
        </div>

        <div class="hide" id="show">
          <h2></h2>
          <button type="button" class="btn btn-light" id="playAgain">Play Again</button>
        </div>

        <div id="AIEleccion">
          <div class="rounded-circle icon border-primary mt-n1 hide" id="AIPaper">
            <img src="/images/icon-paper.svg" alt="" class="center">
          </div>
          <div class="rounded-circle icon border-warning mt-n1 hide" id="AIScissors">
            <img src="/images/icon-scissors.svg" alt="" class="center">
            <bdiv>
          </div>
          <div class="rounded-circle icon border-danger hide" id="AIRock">
            <img src="/images/icon-rock.svg" alt="" class="center">
          </div>

        </div>
      </div>
  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>

</html>
